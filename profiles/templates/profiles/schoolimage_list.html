{% extends 'profiles/profile_detail.html'%}
{% load thumbnail %}
{% load static %}
{% load easy_maps_tags %}
{% block content %}
<h1 class="page-title">Изображения{{schoolimage}}</h1>
<p>Добавляйте фотографии Вашей автошколы.</p>
<p><a href="add" class="btn btn-sm btn-success"><i class="fa fa-plus-circle"></i> Добавить изображение</a></p>
<table class="table table-hover user-schools">
   <tbody>
       {%for item in schoolimage_list%}
      <tr>
         <td class="address">
            <p class="phone"><img src="{% thumbnail item.pict 200x200 %}"></p>
         </td>
         <td class="text-right">
            <div class="dropdown">
               <button class="btn btn-default btn-xs dropdown-toggle" type="button" id="dropdown-menu-85960" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">изменить <i class="fa fa-angle-down"></i></button>
               <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown-menu-85960">
                  <li>
                     <a href="{%url 'profiles:profile_schoolimage_delete' pk=user.id slug=item.school.slug image_pk=item.id%}"><i class="fa fa-fw fa-trash"></i> удалить</a>
                  </li>
               </ul>
            </div>
         </td>
      </tr>
      {%endfor%}
   </tbody>
</table>
<p><a href="{%url 'profiles:profile_schools' pk=user.id%}">Назад</a></p>
{%endblock%}
