{% extends 'profiles/profile_detail.html'%}
{% load static %}
{% load easy_maps_tags %}
{% block content %}
<form action="" class="address-form form-horizontal" method="post" enctype="multipart/form-data">
   {% csrf_token %}
   <fieldset>
        {{ form.errors }}
   {{ form.non_field_errors }}
    <div class="form-group required">
      <div class="col-sm-4">
         <label for="id_phone_number">Группа в Вконтакте:</label>
      </div>
      <div class="col-sm-8">
         <input id="id_vk" class="form-control" value="{{form.vk.value}}" maxlength="300" name="vk" type="text">
      </div>
   </div>
   <div class="form-group required">
      <div class="col-sm-4">
         <label for="id_phone_number">Группа в Одноклассниках:</label>
      </div>
      <div class="col-sm-8">
         <input id="id_od" class="form-control" value="{{form.od.value}}" maxlength="300" name="od" type="text">
      </div>
   </div>
   <div class="form-group required">
      <div class="col-sm-4">
         <label for="id_phone_number">Группа в Facebook:</label>
      </div>
      <div class="col-sm-8">
         <input id="id_fc" class="form-control" value="{{form.fc.value}}" maxlength="300" name="fc" type="text">
      </div>
   </div>
   <div class="form-group required">
      <div class="col-sm-4">
         <label for="id_phone_number">Группа в Twitter:</label>
      </div>
      <div class="col-sm-8">
         <input id="id_tw" class="form-control" value="{{form.tw.value}}" maxlength="300" name="tw" type="text">
      </div>
   </div>
    <div class="form-group required">
          <div class="col-sm-4">
            <label for="id_captcha">Captcha:</label> 
         </div>
         <div class="col-sm-8 form-group required">
            {{form.captcha}}
         </div>
      </div>
   
   <input type="submit" class="btn btn-primary" value="Добавить">
   </fieldset>
</form>
{%endblock%}
